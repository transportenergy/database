# EPPA base regional mapping
#
# This mapping includes some codes like 'XOC' that do not appear in the ISO
# standard; they are shorthand for regions in the GTAP database, which EPPA
# in turn aggregates to the groups in this file. See regions-gtap.yaml for
# a list of the countries in these regions.
#
# Making the appropriate replacements should yield regions.yaml

